            margin: 0 auto;
            padding: 20px;

        h1 {
            color: #4caf50;

        }

            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        ol, ul {
            padding-left: 30px;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #ff5733;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
